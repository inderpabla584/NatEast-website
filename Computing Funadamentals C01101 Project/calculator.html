<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="stylesheet" href="style.css">
  <title>NatEast</title>
  <link href="images/logo.ico" rel="icon" type="image/x-icon">
  <script defer src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="nav">
        <nav>
          <div class="navbar">
            <h3>NatEast</h3>
            <a href="index.html" style="text-decoration: underline;">Home</a> 
            <a href="about.html" style="text-decoration: underline;">About Us</a> 
            <a href="contact.html" style="text-decoration: underline;">Contact Us</a> 
            <a href="services.html" style="text-decoration: underline;">Services</a>
            <a href="faq.html" style="text-decoration: underline;">FAQ</a>
          </div>

          <div class="main">
            <h1>Mortgage Calculator</h1>
            <div class="mortgage-container">
                <div class="input-container">
                    <div class="input-group">
                        <label for="loanAmount">Loan Amount (£):</label>
                        <input type="number" id="loan-amount" required>
                    </div>
                    <div class="input-group">
                        <label for="mortgageTerm">Mortage Term (Years):</label>
                        <input type="number" id="loan-term" required>
                    </div>
                    <div class="input-group">
                        <label for="interestRate">Monthly Income (£):</label>
                        <input type="number" id="monthly-income" required>
                    </div>
                    <button onclick="calculate()">Calculate</button>
                    <button onclick="clearMortgageForm()">Clear</button>
                    
                </div>
                <div class="result-container">
                    <div class="result-group monthly-payment">
                        <h3>Your Monthly Payment is</h3>
                        <h1 id="monthlyPayment">£0</h1>
                    </div>
                    <div class="result-group total-principal">
                        <h3>Loan Amount:</h3>
                        <p id="totalLoan">£0</p>
                    </div>
                    <div class="result-group total-interest">
                        <h3>Total Interest:</h3>
                        <p id="totalInterest">£0</p>
                    </div>
                    <div class="result-group total-amount">
                        <h3>Total Amount To Be Paid:</h3>
                        <p id="totalAmount">£0</p>
                    </div>
                    <div class="result-group total-amount">
                        <h3>Income After Paid:</h3>
                        <p id="incomeAfterPaid">£0</p>
                </div>
            </div>
    
        </div>              
</body>
</html>
